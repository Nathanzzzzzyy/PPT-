<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Calculator Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: shootingStar 3s linear infinite;
        }

        @keyframes shootingStar {
            from {
                transform: translateX(100vw) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100vw) translateY(100vh);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1200px;
        }

        .slide {
            position: absolute;
            width: 80vw;
            height: 70vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transform: rotateY(90deg);
            transition: transform 1s ease;
            flex-direction: column;
        }

        .active {
            transform: rotateY(0deg);
        }

        .btn-container {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 15; i++) {
            let star = document.createElement("div");
            star.classList.add("shooting-star");
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(star);
        }
    </script>

    <div class="container">
        <div class="slide active" id="slide1">
            <h1>üìä Grade Calculator</h1>
            <img src="image1.png" alt="UI Screenshot">
        </div>

        <div class="slide" id="slide2">
            <h2>üë• Members</h2>
            <p>JOHN FRANCIS PESCADOR</p>
            <p>JONATHAN MABAG</p>
            <p>DALE CATABAY</p>
            <p>DANIEL LACANARIA</p>
        </div>

        <div class="slide" id="slide3">
            <h2>üñ•Ô∏è UI</h2>
            <img src="image2.png" alt="Code Screenshot">
        </div>

        <div class="slide" id="slide4">
            <h2>üíª Code</h2>
            <img src="image3.png" alt="Demonstration Screenshot">
        </div>

        <div class="slide" id="slide5">
            <h2>üé• Demonstration</h2>
            <img src="image4.png" alt="Demonstration Screenshot">
        </div>

        <div class="slide" id="slide6">
            <h1>üôè Thank You for Listening!</h1>
        </div>
    </div>

    <div class="btn-container">
        <button id="prevBtn" onclick="prevSlide()" disabled>‚¨Ö Previous</button>
        <button id="nextBtn" onclick="nextSlide()">Next ‚û°</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 6;

        function showSlide(slideNumber) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + slideNumber).classList.add('active');
            document.getElementById('prevBtn').disabled = slideNumber === 1;
            document.getElementById('nextBtn').disabled = slideNumber === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
