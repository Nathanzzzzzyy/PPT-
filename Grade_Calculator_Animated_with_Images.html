<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Calculator Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1200px;
            position: relative;
        }

        .slide {
            position: absolute;
            width: 80vw;
            height: 70vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85); /* Mas transparent para kita ang video */
            transform: rotateY(90deg);
            transition: transform 1s ease;
            flex-direction: column;
        }

        .active {
            transform: rotateY(0deg);
        }

        .btn-container {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video autoplay loop muted playsinline id="bgVideo">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="slide active" id="slide1">
            <h1>üìä Grade Calculator</h1>
            <img src="image1.png" alt="UI Screenshot">
        </div>

        <div class="slide" id="slide2">
            <h2>üë• Members</h2>
            <p>JOHN FRANCIS PESCADOR</p>
            <p>JONATHAN MABAG</p>
            <p>DALE CATABAY</p>
            <p>DANIEL LACANARIA</p>
        </div>

        <div class="slide" id="slide3">
            <h2>üñ•Ô∏è UI</h2>
            <img src="image2.png" alt="Code Screenshot">
        </div>

        <div class="slide" id="slide4">
            <h2>üíª Code</h2>
            <img src="image3.png" alt="Demonstration Screenshot">
        </div>

        <div class="slide" id="slide5">
            <h2>üé• Demonstration</h2>
            <img src="image4.png" alt="Demonstration Screenshot">
        </div>

        <div class="slide" id="slide6">
            <h1>üôè Thank You for Listening!</h1>
        </div>
    </div>

    <div class="btn-container">
        <button id="prevBtn" onclick="prevSlide()" disabled>‚¨Ö Previous</button>
        <button id="nextBtn" onclick="nextSlide()">Next ‚û°</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 6;

        function showSlide(slideNumber) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + slideNumber).classList.add('active');

            document.getElementById('prevBtn').disabled = slideNumber === 1;
            document.getElementById('nextBtn').disabled = slideNumber === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>

</html>
