<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Calculator Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1200px;
        }
        .slide {
            position: absolute;
            width: 80vw;
            height: 70vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transform: rotateY(90deg);
            transition: transform 1s ease;
            flex-direction: column;
        }
        .active {
            transform: rotateY(0deg);
        }
        .btn-container {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        img {
            max-width: 100%;
            max-height: 60%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Slide 1: Grade Calculator -->
        <div class="slide active" id="slide1">
            <h1>üìä Grade Calculator</h1>
             <img src="image1.png" alt="UI Screenshot">
        </div>

        <!-- Slide 2: Members -->
        <div class="slide" id="slide2">
            <h2>üë• Members</h2>
            <p>JOHN FRANCIS PESCADOR</p>
            <p>JONATHAN MABAG</p>
            <p>DALE CATABAY</p>
            <p>DANIEL LACANARIA</p>
        </div>

        <!-- Slide 3: UI -->
        <div class="slide" id="slide3">
            <h2>üñ•Ô∏è UI</h2>
            <img src="image2.png" alt="Code Screenshot">
        </div>

        <!-- Slide 4: Code -->
        <div class="slide" id="slide4">
            <h2>üíª Code</h2>
           <img src="image3.png" alt="Demonstration Screenshot">
        </div>

        <!-- Slide 5: Demonstration -->
        <div class="slide" id="slide5">
            <h2>üé• Demonstration</h2>
            <img src="image4.png" alt="Demonstration Screenshot">
        </div>

        <!-- Slide 6: Thank You -->
        <div class="slide" id="slide6">
            <h1>üôè Thank You for Listening!</h1>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="btn-container">
        <button id="prevBtn" onclick="prevSlide()" disabled>‚¨Ö Previous</button>
        <button id="nextBtn" onclick="nextSlide()">Next ‚û°</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 6;

        function showSlide(slideNumber) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + slideNumber).classList.add('active');

            // Disable buttons if at start or end
            document.getElementById('prevBtn').disabled = slideNumber === 1;
            document.getElementById('nextBtn').disabled = slideNumber === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
